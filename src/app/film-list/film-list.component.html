<div class="film-container">
  <h2>Liste des Films</h2>
  <ul>
    <li *ngFor="let film of films">
      {{ film.title }} ({{ film.rating }}/10)  {{ film.description }}
      <button (click)="deleteFilm(film.id)">Supprimer</button>
    </li>
  </ul>

  <h3>Ajouter un film</h3>
  <form (ngSubmit)="addFilm()">

    <input type="text" name="filmTitle" placeholder="Titre du film" [(ngModel)]="newFilmTitle">
    <input type="number" name="filmRating" placeholder="Note" [(ngModel)]="newFilmRating">
    <input type="text" name="filmDescription" placeholder="description" [(ngModel)]="newFilmDescription">
    <button type="submit">Ajouter</button>
  </form>

</div>
